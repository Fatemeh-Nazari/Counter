<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Counter App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <div class="counter__div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr>
        <div class="buttons">

          <button class="subtract">
            <i class="fas fa-arrow-down subtract"></i>
            subtract
          </button>

          <button class="reset">
            <i class="fas fa-redo-alt reset"></i>
            Reset
          </button>

          <button class="add">
            <i class="fas fa-arrow-up add"></i>
            Add
          </button>

        </div>
      </div>
    </div>
    
    <script src="./script.js" async defer></script>
  </body>
</html>
